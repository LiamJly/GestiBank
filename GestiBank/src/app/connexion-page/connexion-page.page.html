<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <ion-card>
  <ion-item style="margin: auto;">
    <ion-icon name="person-circle-outline"></ion-icon> 
    <ion-input type="text" [(ngModel)]="email"></ion-input> 
  </ion-item>
  <ion-item style="margin: auto;">
    <ion-icon name="lock-closed-outline"></ion-icon>
    <ion-input  type="password" [(ngModel)]="motpass"></ion-input> 
  </ion-item>
  <ion-button expand="block" (click)="seConnecter()" color="favorite">Connexion</ion-button>
</ion-card>
</ion-content>
