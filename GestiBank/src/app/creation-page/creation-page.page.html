<ion-header>
  <ion-toolbar>
    <ion-title>creationPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inscrivez-vous:</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Pr√©nom</ion-label>
      <ion-input type="text" [(ngModel)]="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tel</ion-label>
      <ion-input type="tel" [(ngModel)]="tel"></ion-input>
    </ion-item>
  </ion-card>

  <ion-button expand="block" type="submit" [color]="validation" (click)="envoyer()">Submit</ion-button>
</ion-content>
