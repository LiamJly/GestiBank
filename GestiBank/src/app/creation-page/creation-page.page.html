<ion-header>
  <ion-toolbar>
    <ion-title>creationPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inscrivez-vous:</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Pr√©nom</ion-label>
      <ion-input type="text" [(ngModel)]="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tel</ion-label>
      <ion-input type="tel" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col class="colonne1">
      <ion-label>Compte</ion-label>
    </ion-col>
      <ion-col class="colonne2">
      <ion-select placeholder="Select One" [(ngModel)]="value">
        <ion-select-option value="CAC">CAC</ion-select-option>
        <ion-select-option value="CSC">CSC</ion-select-option>
        <ion-select-option value="CEP">CEP</ion-select-option>
      </ion-select>
    </ion-col>
    </ion-row>
    </ion-grid>
    </ion-item>
  </ion-card>

  <ion-button type="submit" color="primary" (click)="envoyer()">Submit</ion-button>
</ion-content>
