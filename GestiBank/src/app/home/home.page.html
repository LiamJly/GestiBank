<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Gestibank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestibank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      
        <ion-img src="../assets/GestiBank_4.png" style="width: 25%; margin:auto;"></ion-img>
      
      <br />
      <ion-list >
        <ion-button expand="block" (click)="toNewCompte()" color="favorite" >Nouveau Compte</ion-button>
        <ion-button expand="block" (click)="toNewConnexion()" color="favorite">Connexion</ion-button>
        <ion-button expand="block" (click)="toConversion()" color="favorite">Conversion</ion-button>
      </ion-list>
      <br />
      <ion-text style="color: #065C32; margin: 50px;"><h2>BIENVENUE SUR GESTIBANK</h2></ion-text >
    </ion-list>
  </div>
</ion-content>
